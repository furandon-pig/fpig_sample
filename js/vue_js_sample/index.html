<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue.jsサンプル</title>
    <!-- Compiled and minified CSS/JavaScript -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <style>
      .hello {
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="row">
        <div class="col s12 m4">
          <button class="waves-effect btn" v-on:click="load_data()">call bicycle_parkings API</button>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m12">
          <table>
            <tr>
              <th>名前</th>
              <th>住所</th>
              <th>緯度</th>
              <th>経度</th>
            </tr>
            <tr v-for="p in parkings">
              <td>{{p.name}}</td>
              <td v-bind:class="{ hello: true }">{{p.full_address}}</td>
              <td>{{p.latitude}}</td>
              <td>{{p.longitude}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- My Application JS -->
    <script src="app.js"></script>
  </body>
</html>
