<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Brocco.graph</title>
    <style>
      .row { margin-top: 4px; }
    </style>
    <meta property="og:url" content="https://furandon-pig.github.io/fpig_sample/hobby/brocco_graph/" /> 
    <meta property="og:title" content="Brocco.graph" /> 
    <meta property="og:image" content="brocco_graph.png" /> 
    <meta property="og:description" content="おちこぼれフルーツタルトの劇中歌「ブロ子の歌」の歌詞をグラフ表示するアプリです。" /> 
    <meta name="twitter:card" content="summary" /> 
    <meta name="twitter:site" content="@furandon_pig" /> 
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/viz.js"></script>
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">&#x1F966;Brocco.graph</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
          </div>
        </div>
      </nav>
      <div style="margin-top:60px;"></div>
      <div class="container theme-showcase" role="main">
        <div class="row">
          <div class="col-md-12"> 
            <div class="alert alert-info alert-dismissible fade in" role="alert">
              <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </button>
              <h4><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>&nbsp;このアプリについて</h44>
              <p style="margin-left: 30px;margin-top: 4px;">
              <a href="http://ochifuru-anime.com/">おちこぼれフルーツタルト</a>の劇中歌「<a href="https://dic.nicovideo.jp/a/%E3%83%96%E3%83%AD%E5%AD%90%E3%81%AE%E6%AD%8C">ブロ子の歌</a>」の歌詞をグラフ表示するアプリです。<br>
                空白または改行で区切った文をキーワードとみなし、前後のキーワードを繋げたグラフを生成します。<br> 
                ブロ子の歌だけでなく、繰り返しの多い歌詞などをグラフ化すると面白い発見があったりするかもしれません&#x1f42d;
              </p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12"> 
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                  <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;
                      テキスト
                    </a>
                  </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                  <div class="panel-body">
                    <button class="btn btn-primary" v-on:click="update"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>&nbsp;&nbsp;
                    <label><input type="checkbox" v-model="size_countup" v-on:change="update">&nbsp;複数回現れたキーワードはグラフのノードを大きくする</label>
                    <textarea class="form-control" rows="10" style="width:100%;margin-top:4px;" v-on:input="update" v-model="raw_text"></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="row">
            <div class="col-md-12">
              <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#route_01" aria-controls="r_01" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span>&nbsp;Graph</a></li>
                <li role="presentation"><a href="#route_02" aria-controls="r_02" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span>&nbsp;dot</a></li>
                <li role="presentation"><a href="#route_03" aria-controls="r_03" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span>&nbsp;SVG</a></li>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="route_01">
                  <div id="graph"></div>
                </div>
                <div role="tabpanel" class="tab-pane" id="route_02">
                  <textarea class="form-control" rows="20" style="width:100%;" readonly="readonly" v-model="graph_text"></textarea>
                </div>
                <div role="tabpanel" class="tab-pane" id="route_03">
                  <textarea class="form-control" rows="20" style="width:100%;" readonly="readonly" v-model="svg_text"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- <div id="app"> -->
    <script src="app.js"></script>
  </body>
</html>
